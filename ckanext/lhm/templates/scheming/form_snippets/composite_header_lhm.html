
<div class="composite-header">
    <label>
    {% if  h.scheming_field_required(field) %}
      <span class="control-required" title="This field is required">*</span>
    {% endif %}
    {{ field.label }}
    </label>
    {%- if field.help_text or field.help_url -%}
    {% set text = h.scheming_language_text(field.help_text) %}
    {% set url = field.help_url %}
        <i class="fa fa-info" style="color: #808080;"></i> <!-- Font Awesome icon -->
        {% if text %}
        <span style = "color: #808080;"> {{text}} </span>
        {% endif %}
        {% if url %}
        <!-- You can add a clickable URL by wrapping the text in an anchor tag -->
        <a href="{{url}}" style = "color: #808080;">{{url}}</a>.
        {% endif %}
    {%- endif -%}    
  </div>
